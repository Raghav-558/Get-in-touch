<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row" class="justify-content: space-between;">
                <div class="col-12 col-md-6">
                    <div class="box-1">
                        <h1>Get in Touch</h1>
                        <p>We appreciate each customer and we are <br>proud that 60% of clients come back to work
                            <br>with us again.
                        </p>
                        <div class="smallbox">
                            <img src="./assets/images/fa-phone.png" alt="">
                            <h2>+1 555 505 5050</h2>
                        </div>
                        <div class="smallbox">
                            <img src="./assets/images/fa-envelope.png" alt="">
                            <h2>info@designmodo.com</h2>

                        </div>
                    </div>
                    <div class="box2">
                        <h3>Find Us on Map</h3>
                        <p>Via Salaria, 243, 00199 Rome</p>
                        <div class="map">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2876.5566441759534!2d12.49862562364841!3d41.922308078234394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f611427713a2b%3A0xafcc32a9fc335fe7!2sVia%20Salaria%2C%20243%2C%2000198%20Roma%20RM%2C%20Italy!5e0!3m2!1sen!2sin!4v1719225579334!5m2!1sen!2sin"
                                width="370" height="230" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>

                </div>
                <div class="col-12 col-md-6">
                    <div class="bigbox">
                        <h1>You Can Mail Us</h1>
                        <p>We are always looking for a next great project.</p>
                        <div class="card">
                            <form action="">
                               <label for="E-mail" > E-MAIL <br>
                                <input type="text" placeholder="Your email" id="E-mail" class="type-1 ">
                               </label> <br>
                               <label for="Message" class="margin">MESSAGE <br>
                                <textarea name="text" id="Message" placeholder="Drop us a line" class="type-2 "></textarea>
                               </label><br>
                               <label for="" class="margin">NAME <br>
                                <input type="text" placeholder="Your name" class="type-3"> 
                                <button>Send</button>
                               </label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
